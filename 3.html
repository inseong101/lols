<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>2교시 침구학 80번</title>
  <script>
    const now = new Date().getTime();
    const head = document.getElementsByTagName('head')[0];

    const css = document.createElement('link');
    css.rel = 'stylesheet';
    css.href = `style.css?v=${now}`;
    head.appendChild(css);

    const yt = document.createElement('script');
    yt.src = 'https://www.youtube.com/iframe_api';
    head.appendChild(yt);

    
    const js = document.createElement('script');
    js.src = `script.js?v=${now}`;
    js.defer = true;
    head.appendChild(js);
  </script>
</head>
<body>
    <div class="question-box">
  <p>
    40세 여자가 2일전 등산 중 넘어진 후 무릎이 아파 병원에 왔다.<br>
    영상과 같이 외전 스트레스를 가하였더니 내슬안 방향의 통증이 재현되었다.<br>
    추정 진단은? 
  </p>
  <div class="choices">
    <button class="choice-button" data-answer="1">① 내측 측부인대 손상</button>
    <button class="choice-button" data-answer="2">② 퇴행성 관절염</button>
    <button class="choice-button" data-answer="3">③ 오스굿 슐라터 병</button>
    <button class="choice-button" data-answer="4">④ 박리성 골연골염</button>
    <button class="choice-button" data-answer="5">⑤ 전십자인대 파열</button>
  </div>
</div>
  <div class="video-wrapper">
    <div class="video-container" data-video-id="GSFbttpxCuQ" data-start="40" data-end="65">
      <div class="title-overlay">2교시 침구학 80번</div>
      <div class="player-mask"><button class="replay-button">▶ 다시보기</button></div>
        <div class="video-overlay-blocker">
  <!-- 좌상 -->
  <div class="block-zone top-left"></div>
  <!-- 우상 -->
  <div class="block-zone top-right"></div>
  <!-- 좌하 -->
  <div class="block-zone bottom-left"></div>
  <!-- 우하 (건너뛰기 제외) -->
  <div class="block-zone bottom-right"></div>
</div>
  </div>
      <div class="player"></div>
    </div>
  </div>
  <div id="controls">
    <button class="unmute-button">🔊 소리 켜기</button>
    <a href="https://inseong101.github.io/multimedia/" class="home-button">← 문제 목록으로 돌아가기</a>
  </div>
<script>
  window.addEventListener('DOMContentLoaded', () => {
    const container = document.querySelector('.video-container');
    const videoId = container.dataset.videoId;
    if (videoId) {
      const sourceLink = `https://www.youtube.com/watch?v=${videoId}`;
      const creditDiv = document.createElement('div');
      creditDiv.style.textAlign = 'center';
      creditDiv.style.marginTop = '20px';
      creditDiv.style.fontSize = '14px';
      creditDiv.style.color = '#888';
      creditDiv.innerHTML = `출처: <a href="${sourceLink}" target="_blank" style="color: #4eaaff; text-decoration: underline;">${sourceLink}</a>`;
      document.body.appendChild(creditDiv);
    }
  });
</script>
</body>
</html>
