<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>1교시 내과학 40번</title>
  <script>
    const now = new Date().getTime();
    const head = document.getElementsByTagName('head')[0];

    const css = document.createElement('link');
    css.rel = 'stylesheet';
    css.href = `style.css?v=${now}`;
    head.appendChild(css);

    const yt = document.createElement('script');
    yt.src = 'https://www.youtube.com/iframe_api';
    head.appendChild(yt);

    
    const js = document.createElement('script');
    js.src = `script.js?v=${now}`;
    js.defer = true;
    head.appendChild(js);
  </script>
</head>
<body>
  <div class="question-box">
  <p>
    28세 남성이 우측 하복부에 통증이 발생하여 내원하였다. 구역과 구토가 있다.<br>
    처음에는 배 전체가 아픈 통증이 발생하였는데, 이틀 전부터 우하복부로 동통이 옮겨갔다.<br>
    다음 영상에서의 이학적 검사로 확인하고자 한 증후는?
  </p>
  <div class="choices">
    <button class="choice-button" data-answer="1">① Psoas sign</button>
    <button class="choice-button" data-answer="2">② McBurney's sign</button>
    <button class="choice-button" data-answer="3">③ Obturator sign</button>
    <button class="choice-button" data-answer="4">④ Murphy's sign</button>
    <button class="choice-button" data-answer="5">⑤ Cullen sign</button>
  </div>
</div>
<div class="video-wrapper">
  <div class="video-container" data-video-id="..." data-start="..." data-end="...">
    <div class="title-overlay">1교시 내과학 40번</div>
    <div class="player-mask"><button class="replay-button">▶ 다시보기</button></div>
    <div class="video-overlay-blocker">
      <div class="block-zone"></div> <!-- 필요시 하단 클릭 차단용 -->
    </div>
    <div class="player"></div> <!-- 이게 video-container 안에 있어야 함 -->
  </div>
</div>
  </div>
  <div id="controls">
    <button class="unmute-button">🔊 소리 켜기</button>
    <a href="https://inseong101.github.io/multimedia/" class="home-button">← 문제 목록으로 돌아가기</a>
  </div>
  <script>
  window.addEventListener('DOMContentLoaded', () => {
    const container = document.querySelector('.video-container');
    const videoId = container.dataset.videoId;
    if (videoId) {
      const sourceLink = `https://www.youtube.com/watch?v=${videoId}`;
      const creditDiv = document.createElement('div');
      creditDiv.style.textAlign = 'center';
      creditDiv.style.marginTop = '20px';
      creditDiv.style.fontSize = '14px';
      creditDiv.style.color = '#888';
      creditDiv.innerHTML = `출처: <a href="${sourceLink}" target="_blank" style="color: #4eaaff; text-decoration: underline;">${sourceLink}</a>`;
      document.body.appendChild(creditDiv);
    }
  });
</script>
</body>
</html>
